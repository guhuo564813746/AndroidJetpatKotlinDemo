
mutation CreateOrderItem($chargeItemId: Int!,$payType: Int!,$sandbox: Boolean!){
  createChargeOrder(chargeItemId: $chargeItemId, payType: $payType,sandbox: $sandbox){
    order{
        ...orderFragment
    }
    payParams{
        ...payParamsFragment
    }

  }
}

fragment payParamsFragment on PayParams{
    payRedirectUrl
    alipaySignedString
}