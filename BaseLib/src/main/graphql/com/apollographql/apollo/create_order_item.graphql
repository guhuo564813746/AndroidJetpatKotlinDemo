
mutation CreateOrderItem($chargeItemId: Int!,$payType: Int!){
  createChargeOrder(chargeItemId: $chargeItemId, payType: $payType){
    order{
        ...orderFragment
    }
    payParams{
        ...payParamsFragment
    }

  }
}

fragment payParamsFragment on PayParams{
    payRedirectUrl
    alipaySignedString
}