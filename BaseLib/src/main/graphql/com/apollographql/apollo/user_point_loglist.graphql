query UserPointLogList($index: Int!){
  userPointLogList(index: $index){
    action
    amount
    balance
    time
    timeFormat
    type
    user{
      ...userFragment1
    }
  }
}
fragment userFragment1 on User{
    avatar
    avatarThumb
    email
    name
    nickName
    openId
    password
    phoneNo
    signInType
    status
    userId
}