query FeedBackList($index: Int!,$feedbackId: Int!){
    feedback(index: $index,feedbackId: $feedbackId){
        currentPage
        list{
            ...feedback
        }
        perPage
        total
    }
}
fragment feedback on Feedback{
    content
    feedbackId
    gameRecordId
    pictureList
    replyTime
    replyTimeFormat
    status
    user{
        ...userFragment
    }
}