query User{
  user{
              avatar
              avatarThumb
              email
              name
              nickName
              openId
              password
              phoneNo
              signInType
              status
              userAccount{
                  adminChargeMoney
                  chargeMoney
                  coin
                  consumedCoin
                  consumedPoint
                  earnCoin
                  earnPoint
                  lastConsumeCoinTime
                  lastConsumePointTime
                  lastEarnCoinTime
                  lastEarnPointTime
                  point
                  userId
              }
              userId
  }
}

