query RoomInfo($roomId: Int!){
  roomList(roomId: $roomId){
    deviceStatus
    display
    gameStatus
    liveStream{
      ...liveStreamforGameFragment
    }
    machine
    onlineNo
    onlineRoomId
    roomGameOption{
      ...roomGameOptionFragment
    }
    roomId
    shortDesc
    sortOrder
    status
  }
}
fragment liveStreamforGameFragment on LiveStream{
    forceOpengl
    hardwareDecoder
    iosLiveBuffer
    liveBuffer
    liveFlvUrl
    liveHlsUrl
    liveProvider
    livePushUrl
    liveRtmpUrl
    liveStreamId
    name
    number
    playerDefault
    playerOnly
    roomId
    rotationDegress
    status
    streamId
    streamNo
    streamStatus

}
fragment roomGameOptionFragment on RoomGameOption{
    coin2hardRatio
    diamond2hardRatio
    gameCurrency
    gameResultCurrency
    gameTime
    score2hardRatio
}