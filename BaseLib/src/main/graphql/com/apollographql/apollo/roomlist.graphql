query RoomList($categoryId: Int!,$index: Int!){
  roomList(categoryId: $categoryId,index: $index){
    currentPage
        list{
            ...roomFragment
        }
        nextPage
        perPage
        total
  }
}

fragment roomFragment on Room{
    deviceStatus
    display
    liveStream{
        ...liveStreamforGameFragment
    }
    machine
    onlineNo
    onlineRoomId
    roomGameOption{
        ...roomGameOptionFragment
    }
    roomId
    shortDesc
    status
    thumb
    title
}
