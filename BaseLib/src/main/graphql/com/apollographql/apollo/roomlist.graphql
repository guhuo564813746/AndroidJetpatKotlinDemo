query RoomList($categoryId: Int!,$index: Int!){
  roomList(categoryId: $categoryId,index: $index){
    RoomCategoryList
    deviceStatus
    display
    gameStatus
    machine
    onlineNo
    onlineRoomId
    roomGameOption{
      ...roomListGameOptionFragment
    }
    roomId
    shortDesc
    sortOrder
    status
    thumb
    title
  }
}

fragment roomListGameOptionFragment on RoomGameOption{
    coin2hardRatio
    diamond2hardRatio
    gameCurrency
    gameResultCurrency
    gameTime
    score2hardRatio
}