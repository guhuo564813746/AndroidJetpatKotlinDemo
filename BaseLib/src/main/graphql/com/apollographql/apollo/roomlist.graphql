query RoomList($categoryId: Int, $roomId: Int){
  roomList(categoryId: $categoryId, roomId: $roomId){
    RoomCategoryList
    deviceStatus
    display
    gameStatus
    liveStream{
      ...liveStreamFragment
    }
    machine
    onlineNo
    onlineRoomId
    roomGameOption{
      ...roomGameOptionFragment
    }
    roomId
    shortDesc
    sortOrder
    status
    thumb
    title
  }
}
fragment liveStreamFragment on LiveStream{
    forceOpengl
    hardwareDecoder
    iosLiveBuffer
    liveBuffer
    liveFlvUrl
    liveHlsUrl
    liveProvider
    livePushUrl
    liveRtmpUrl
    liveStreamId
    name
    number
    playerDefault
    playerOnly
    roomId
    rotationDegress
    status
    streamId
    streamNo
    streamStatus

}
fragment roomGameOptionFragment on RoomGameOption{
    coin2hardRatio
    diamond2hardRatio
    gameCurrency
    gameResultCurrency
    gameTime
    score2hardRatio
}