query ChargeOrderList($index: Int!){
  chargeOrderList(index: $index){
    currentPage
    list{
        ...chargeOrderFragment
    }
    nextPage
    perPage
    total
  }
}

fragment chargeOrderFragment on ChargeOrder{

    name
    order{
        ...orderFragment
    }


}
fragment chargeItemFragment on ChargeItem{

    chargeItemId
    name
    shortDesc
    sortOrder
    status

}

fragment orderGoodsFragment on OrderGoods{
    amount
    fee
    name
    orderGoodsId
    originPrice
    payProductId
    virtualGoods
    goods{
        ...chargeGoodsFields
    }

}
