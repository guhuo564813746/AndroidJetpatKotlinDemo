plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'androidx.navigation.safeargs.kotlin'
//    id 'com.apollographql.android'
    id 'com.apollographql.apollo'
    id 'kotlin-kapt'
}

def buildDaniuJniLibs(){
    return "daniuLicenseJniLibs"
}

android {
    compileSdkVersion 30
    buildFeatures {
        dataBinding = true
    }

    kapt {
        generateStubs = true
    }

    defaultConfig {
        applicationId "com.wowgotcha.robot"
//        applicationId "com.wowgotcha.wawa"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "BaseURL",'"http://robot.t.seafarer.me/api/v1/"'
        buildConfigField "String", "HOST", '"http://robot.t.seafarer.me"'
        buildConfigField "String", "WX_APPID", '"wxcba967814b417cb3"' //wawa: wx0c0bd85e2edb9f75  robot: wxcba967814b417cb3
        buildConfigField "String", "WX_SECREAT", '"1c9e485a2e8dcbdbf3a07a25e2b61edb"'
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
//            abiFilters 'arm64-v8a'//,'x86'
//            abiFilters 'armeabi-v7a','x86'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets{
        main{
            jniLibs.srcDirs = ['daniuLicenseJniLibs']
        }
    }

    
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //版本要与gradle版本一致
    kapt  "com.android.databinding:compiler:4.1.1"

    //添加lombok 插件依赖
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    implementation 'androidx.multidex:multidex:2.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    api project(path: ':BaseLib')
    implementation project(path: ':magicindicator')
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

//    api project(':baseresourcelib')
    //直播视频库
    api files(buildDaniuJniLibs() + '/smartavengine.jar')
}